<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para os ícones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/home.js" defer></script>
</head>

<body>

  <!-- Menu superior -->
  <nav class="navbar navbar-expand-lg" style="background-color: #333;">
    <div class="container-fluid">
      <!-- Link de Gerenciar Eventos -->
      <a class="navbar-brand text-white" href="#">Gerenciar Eventos</a>

      <!-- Botão Sair à direita -->
      <div class="d-flex ms-auto">
        <!-- Botão Sair com ícone -->
        <button id="logout-btn" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container py-5">
    <!-- Seção de Adicionar Evento -->
    <div class="row mb-5">
      <div class="col-12 col-md-6 mx-auto">
        <h2 class="text-center text-secondary mb-3">Adicionar Evento</h2>
        <div class="mb-3">
          <label for="event-name" class="form-label">Nome</label>
          <input type="text" id="event-name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="event-date" class="form-label">Data do Evento</label>
          <input type="date" id="event-date" class="form-control" required />
        </div>
        <!-- Botão Adicionar com ícone -->
        <button id="add-event-btn" class="btn btn-success w-100">
          <i class="bi bi-plus-circle"></i> Adicionar
        </button>
      </div>
    </div>

    <!-- Seção de Tabela de Eventos -->
    <div class="row">
      <div class="col-12">
        <h2 class="text-center text-secondary mb-3">Lista de Eventos</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th class="col-6">Nome</th>
              <th class="col-2">Data</th>
              <th class="text-nowrap col-3">Ações</th>
            </tr>
          </thead>
          <tbody id="event-list">
            <!-- Exemplo de linha -->
            <tr>
              <td>Evento Exemplo</td>
              <td>2025-03-29</td>
              <td class="text-nowrap">
                <!-- Botões de Ação com ícones -->
                <button class="btn btn-info btn-sm">
                  <i class="bi bi-person-plus"></i> Convidados
                </button>
                <button class="btn btn-warning btn-sm">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-danger btn-sm ms-2">
                  <i class="bi bi-trash"></i> Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
