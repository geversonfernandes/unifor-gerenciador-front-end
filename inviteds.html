<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Convidados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #333;">
        <a class="navbar-brand text-white" href="#">Gerenciar Convidados</a>
    </nav>

    <div class="container py-5">
        <h2 class="text-center text-secondary mb-3">Adicionar Convidado</h2>
        <div class="mb-3">
            <label for="invited-name" class="form-label">Nome</label>
            <input type="text" id="invited-name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="invited-email" class="form-label">Email</label>
            <input type="email" id="invited-email" class="form-control" required />
        </div>
        <button id="add-invited-btn" class="btn btn-success w-100">Adicionar Convidado</button>

        <h2 class="text-center text-secondary mt-5 mb-3">Lista de Convidados</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="invited-list">
                <!-- Lista de convidados será preenchida via JS -->
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/home.html" class="btn btn-primary">Voltar para a Home</a>
    </div>

    <script src="/js/inviteds.js"></script>
</body>

</html>
