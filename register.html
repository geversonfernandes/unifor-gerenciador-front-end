<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- Container principal -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <!-- Formulário de cadastro -->
      <div class="col-md-6 col-lg-4 mx-auto p-4 border rounded shadow">
        <h2 class="text-center mb-4 text-primary">Cadastro de Usuário</h2>

        <form id="cadastroForm">
          <!-- Campo Nome -->
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <!-- Campo Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <!-- Campo Senha -->
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <!-- Botão de Cadastro -->
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <!-- Link de retorno à Landing Page -->
        <div class="mt-3 text-center">
          <a href="/" class="btn btn-link">Voltar para a Página Inicial</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para lidar com a lógica de cadastro -->
  <script src="js/register.js"></script>
</body>

</html>
